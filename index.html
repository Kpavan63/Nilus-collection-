<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk UPC Label Generator - Table Layout</title>

  <style>
    /* --- CSS Variables & Reset --- */
    :root {
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: 1px solid rgba(255, 255, 255, 0.6);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      --primary: #4f46e5;
      --text-main: #111827;
      --text-muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      /* Beautiful Gradient Background */
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: var(--text-main);
    }

    .app-container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* --- Glass Cards --- */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 30px;
    }

    .header h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 800;
      color: #4f46e5;
    }

    .header p { margin: 0; color: var(--text-muted); }

    /* --- Form Styling (Table-like Grid) --- */
    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .form-section h3 {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
      margin-top: 0;
      color: #374151;
    }

    .input-group { margin-bottom: 20px; }
    
    .input-group label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: rgba(255,255,255,0.8);
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }

    .input-field:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    textarea.input-field { min-height: 200px; font-family: monospace; }

    .btn {
      padding: 14px 32px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
      transition: transform 0.1s;
      width: 100%;
    }
    .btn:hover { background: #4338ca; transform: translateY(-1px); }
    .btn:active { transform: scale(0.98); }

    /* --- Preview Section --- */
    #previewSection { display: none; margin-top: 20px; }

    .preview-toolbar {
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .toolbar-actions { display: flex; gap: 10px; }
    
    .tool-btn {
      padding: 8px 16px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      color: #374151;
    }
    .tool-btn:hover { background: #f9fafb; border-color: #d1d5db; }
    .pdf-btn { color: #dc2626; border-color: #fecaca; }
    .pdf-btn:hover { background: #fef2f2; }
    .word-btn { color: #2563eb; border-color: #bfdbfe; }
    .word-btn:hover { background: #eff6ff; }

    /* --- A4 Page & Label Table Styles --- */
    .page {
      width: 210mm;
      height: 297mm; /* Fixed height for A4 */
      background: white;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 15mm; /* Margins */
      overflow: hidden;
      page-break-after: always;
    }

    /* THE TABLE LAYOUT FOR LABELS */
    .label-table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .label-row {
      height: 33.33%; /* Exactly 1/3rd of the page height */
    }

    .label-cell {
      vertical-align: middle;
      text-align: center; /* Center everything */
      border-bottom: 2px dashed #000; /* Cut line */
      padding: 10px;
    }

    /* Remove border for the last label on the page */
    .label-row:last-child .label-cell {
      border-bottom: none;
    }

    /* --- FONT SIZES (Increased) --- */
    .label-content h1 {
      font-size: 26px; /* Bigger Name */
      font-weight: 900;
      margin: 0 0 5px;
      text-transform: uppercase;
      color: #000;
    }

    .label-content h2 {
      font-size: 22px; /* Bigger Company */
      font-weight: 800;
      margin: 0 0 10px;
      color: #000;
    }

    .label-content h3 {
      font-size: 20px; /* Bigger Warehouse */
      font-weight: 600;
      margin: 0 0 15px;
      color: #000;
    }

    .barcode-svg {
      max-width: 90%;
      height: 90px; /* Taller barcode */
      margin: 10px auto;
      display: block;
    }

    .label-meta {
      font-size: 20px; /* Bigger UPC/Qty text */
      font-weight: 700;
      margin-top: 10px;
      color: #000;
      line-height: 1.4;
    }

    /* --- Print Mode --- */
    @media print {
      body { background: none; padding: 0; }
      .app-container > *:not(#previewSection) { display: none; }
      .preview-toolbar { display: none; }
      .page { box-shadow: none; margin: 0; width: 210mm; height: 297mm; }
    }
  </style>
</head>
<body>

<div class="app-container">
  
  <div class="glass-card header">
    <h1>Bulk UPC Label Generator</h1>
    <p>Labels are centered and sized for readability. 3 labels per A4 sheet.</p>
  </div>

  <div class="glass-card">
    <div class="form-container">
      <!-- Section 1 -->
      <div class="form-section">
        <h3>Label Details</h3>
        <div class="input-group">
          <label>Line 1 (e.g., Name)</label>
          <input type="text" id="line1" class="input-field" value="Niluâ€™s collection,">
        </div>
        <div class="input-group">
          <label>Line 2 (e.g., Company)</label>
          <input type="text" id="line2" class="input-field" value="BLINK COMMERCE PRIVATE LIMITED">
        </div>
        <div class="input-group">
          <label>Line 3 (e.g., Warehouse)</label>
          <input type="text" id="line3" class="input-field" value="Hyderabad H3 - Feeder Warehouse">
        </div>
      </div>

      <!-- Section 2 -->
      <div class="form-section">
        <h3>UPC Data</h3>
        <div class="input-group">
          <label>Paste Data (Format: UPC,Quantity)</label>
          <textarea id="upcList" class="input-field" placeholder="20110519,31&#10;20110520,15"></textarea>
          <div style="font-size:12px; color:#666; margin-top:5px;">
            One item per line. Example: <b>20110519,31</b>
          </div>
        </div>
        <button id="generateBtn" class="btn">Generate Labels</button>
      </div>
    </div>
  </div>

  <!-- Preview -->
  <div id="previewSection">
    <div class="preview-toolbar">
      <strong id="statusText">Ready</strong>
      <div class="toolbar-actions">
        <button class="tool-btn pdf-btn" onclick="downloadPDF()">Download PDF</button>
        <button class="tool-btn word-btn" onclick="downloadWord()">Download Word</button>
        <button class="tool-btn" onclick="window.print()">Print</button>
      </div>
    </div>
    <div id="pagesWrapper"></div>
  </div>

</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
  document.getElementById('generateBtn').addEventListener('click', generateLabels);

  function generateLabels() {
    const line1 = document.getElementById('line1').value;
    const line2 = document.getElementById('line2').value;
    const line3 = document.getElementById('line3').value;
    const rawData = document.getElementById('upcList').value.trim();

    if (!rawData) { alert("Please enter data."); return; }

    const items = rawData.split('\n')
      .filter(l => l.trim())
      .map(l => {
        const [u, q] = l.split(',');
        return { upc: u?.trim(), qty: q?.trim() || '1' };
      })
      .filter(i => i.upc);

    const pagesWrapper = document.getElementById('pagesWrapper');
    pagesWrapper.innerHTML = '';

    // We process items in chunks of 3 for each page
    for (let i = 0; i < items.length; i += 3) {
      const pageItems = items.slice(i, i + 3);
      
      const pageDiv = document.createElement('div');
      pageDiv.className = 'page';
      
      // Create TABLE for this page
      let tableHtml = `<table class="label-table">`;
      
      // We need exactly 3 rows per page. If we have fewer items, we print empty cells or stop.
      // To maintain layout, let's just loop 3 times.
      for (let j = 0; j < 3; j++) {
        const item = pageItems[j];
        tableHtml += `<tr class="label-row"><td class="label-cell">`;
        
        if (item) {
          // Render the Label Content
          tableHtml += `
            <div class="label-content">
              <h1>${line1}</h1>
              <h2>${line2}</h2>
              <h3>${line3}</h3>
              <svg class="barcode-svg" id="bc-${i+j}"></svg>
              <div class="label-meta">
                <div>UPC - ${item.upc}</div>
                <div>Quantity - ${item.qty}</div>
              </div>
            </div>
          `;
        }
        
        tableHtml += `</td></tr>`;
      }
      tableHtml += `</table>`;
      
      pageDiv.innerHTML = tableHtml;
      pagesWrapper.appendChild(pageDiv);

      // Render Barcodes for items that exist
      pageItems.forEach((item, idx) => {
        JsBarcode(`#bc-${i+idx}`, item.upc, {
          format: "CODE128",
          width: 3,        // Thicker bars
          height: 80,      // Taller barcode
          displayValue: true,
          fontSize: 18,    // Bigger barcode text
          margin: 10
        });
      });
    }

    document.getElementById('previewSection').style.display = 'block';
    document.getElementById('statusText').innerText = `Generated ${items.length} labels.`;
    document.getElementById('previewSection').scrollIntoView({behavior: "smooth"});
  }

  function downloadPDF() {
    const element = document.getElementById('pagesWrapper');
    const opt = {
      margin: 0,
      filename: 'labels.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }

  function downloadWord() {
    const line1 = document.getElementById('line1').value;
    const line2 = document.getElementById('line2').value;
    const line3 = document.getElementById('line3').value;
    const rawData = document.getElementById('upcList').value.trim();
    if(!rawData) return;

    const items = rawData.split('\n').filter(l=>l.trim()).map(l=>{
      const [u,q] = l.split(',');
      return {upc:u?.trim(), qty:q?.trim()||'1'};
    });

    const doc = new docx.Document({
      sections: items.map(item => ({
        children: [
          new docx.Paragraph({ text: line1, heading: docx.HeadingLevel.HEADING_2, alignment: docx.AlignmentType.CENTER }),
          new docx.Paragraph({ text: line2, bold: true, alignment: docx.AlignmentType.CENTER }),
          new docx.Paragraph({ text: line3, alignment: docx.AlignmentType.CENTER }),
          new docx.Paragraph({ text: `UPC - ${item.upc}`, bold: true, size: 32, alignment: docx.AlignmentType.CENTER, spacing: {before: 200} }),
          new docx.Paragraph({ text: `Quantity - ${item.qty}`, bold: true, size: 32, alignment: docx.AlignmentType.CENTER }),
          new docx.Paragraph({ text: "------------------------------------------------", alignment: docx.AlignmentType.CENTER }),
        ]
      }))
    });

    docx.Packer.toBlob(doc).then(blob => { saveAs(blob, "labels.docx"); });
  }
</script>

</body>
</html>
