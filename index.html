<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk UPC Label Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .app-shell {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.3fr);
      gap: 24px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .app-shell {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px 22px 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.45);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #111827;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-top: 2px;
    }

    .badge {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #2563eb;
      color: #2563eb;
      background: #eff6ff;
      white-space: nowrap;
    }

    .form-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 14px;
      margin-top: 8px;
    }

    .field-row-2 {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 12px;
    }

    @media (min-width: 640px) {
      .field-row-2 {
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
    }

    input,
    textarea {
      width: 100%;
      padding: 9px 11px;
      border-radius: 9px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      background: #f9fafb;
      transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #2563eb;
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.35);
    }

    textarea {
      resize: vertical;
      min-height: 180px; /* increased textarea height */
      line-height: 1.4;
    }

    .button-row {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.45);
    }

    .btn-ghost {
      background: #ffffff;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    .btn-ghost:hover {
      background: #f3f4f6;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(17, 24, 39, 0.15);
    }

    .btn-primary span.icon,
    .btn-ghost span.icon {
      font-size: 15px;
    }

    #previewAreaWrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #previewAreaHeader {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }

    #previewTitle {
      font-size: 15px;
      font-weight: 700;
      color: #111827;
    }

    #previewMeta {
      font-size: 11px;
      color: #6b7280;
    }

    #previewArea {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      overflow: auto;
      max-height: calc(100vh - 150px);
      padding: 6px;
    }

    .page {
      width: 210mm;
      height: 297mm;
      background: #ffffff;
      box-shadow: 0 0 14px rgba(15, 23, 42, 0.4);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      padding: 10mm;
      page-break-after: always;
      overflow: hidden;
      position: relative;
    }

    .page::after {
      content: "A4 ‚Ä¢ 210 √ó 297 mm";
      position: absolute;
      bottom: 6px;
      right: 10mm;
      font-size: 9px;
      color: rgba(148, 163, 184, 0.9);
    }

    .label-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 2px solid #111827;
      margin-top: -2px;
      padding: 8px 10px;
    }

    .label-container:first-child {
      margin-top: 0;
    }

    .txt-name {
      font-size: 22pt;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0 0 4px 0;
      line-height: 1.12;
      letter-spacing: 0.05em;
    }

    .txt-comp {
      font-size: 14pt;
      font-weight: 700;
      margin: 0 0 3px 0;
    }

    .txt-ware {
      font-size: 15pt;
      font-weight: 900;
      margin: 0 0 8px 0;
      color: #111827;
    }

    .barcode-svg {
      width: 78%;
      height: 70px;
      margin: 3px 0 4px;
      display: block;
    }

    .txt-meta {
      font-size: 16pt;
      font-weight: 700;
      margin: 1px 0;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
      }

      .app-shell {
        display: block;
      }

      .card {
        display: none !important;
      }

      #previewArea {
        max-height: none;
        padding: 0;
      }

      .page {
        margin: 0;
        box-shadow: none;
        border-radius: 0;
        width: 210mm;
        height: 297mm;
        page-break-after: always;
      }

      .page::after {
        display: none;
      }

      .page:last-child {
        page-break-after: auto;
      }
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <!-- LEFT: INPUT PANEL -->
    <section class="card">
      <header class="card-header">
        <div>
          <div class="title">Bulk UPC Labels</div>
          <p class="subtitle">Generate A4-ready barcode labels in a single click.</p>
        </div>
        <span class="badge">A4 ‚Ä¢ 3 labels</span>
      </header>

      <div class="form-grid">
        <div class="field-row-2">
          <div class="form-group">
            <label for="line1">Line 1 (Name)</label>
            <input type="text" id="line1" value="Nilu‚Äôs collection,">
          </div>

          <div class="form-group">
            <label for="line2">Line 2 (Company)</label>
            <input type="text" id="line2" value="BLINK COMMERCE PRIVATE LIMITED">
          </div>
        </div>

        <div class="form-group">
          <label for="line3">Line 3 (Warehouse, bold)</label>
          <input type="text" id="line3" value="Hyderabad H3 - Feeder Warehouse">
        </div>

        <div class="form-group">
          <label for="upcData">UPC Data (UPC,Quantity)</label>
          <textarea id="upcData" placeholder="20110519,31
20110520,15
20110521,6
20110522,10"></textarea>
          <span class="hint">One pair per line. Use ‚ÄúUPC,Quantity‚Äù. Empty quantity defaults to 1.</span>
        </div>
      </div>

      <div class="button-row">
        <button class="btn-primary" onclick="generateLabels()">
          <span class="icon">‚öôÔ∏è</span>
          <span>Generate preview</span>
        </button>

        <button class="btn-ghost" onclick="window.print()">
          <span class="icon">üñ®Ô∏è</span>
          <span>Print labels</span>
        </button>
      </div>
    </section>

    <!-- RIGHT: PREVIEW AREA -->
    <section class="card">
      <div id="previewAreaWrapper">
        <div id="previewAreaHeader">
          <div id="previewTitle">Print preview</div>
          <div id="previewMeta">No labels yet. Generate to view layout.</div>
        </div>
        <div id="previewArea"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function generateLabels() {
      const line1 = document.getElementById('line1').value;
      const line2 = document.getElementById('line2').value;
      const line3 = document.getElementById('line3').value;
      const rawData = document.getElementById('upcData').value.trim();
      const previewArea = document.getElementById('previewArea');
      const previewMeta = document.getElementById('previewMeta');

      if (!rawData) {
        alert("Please enter UPC data.");
        return;
      }

      const items = rawData
        .split('\n')
        .map(l => l.trim())
        .filter(Boolean)
        .map(l => {
          const [u, q] = l.split(',');
          return {
            upc: (u || '').trim(),
            qty: (q || '1').trim() || '1'
          };
        })
        .filter(i => i.upc.length > 0);

      if (items.length === 0) {
        alert("No valid UPC data found.");
        return;
      }

      previewArea.innerHTML = '';
      previewMeta.textContent = `${items.length} label${items.length > 1 ? 's' : ''} ready to print.`;

      for (let i = 0; i < items.length; i += 3) {
        const page = document.createElement('div');
        page.className = 'page';

        const chunk = items.slice(i, i + 3);

        for (let j = 0; j < 3; j++) {
          const item = chunk[j];
          const labelDiv = document.createElement('div');
          labelDiv.className = 'label-container';

          if (item) {
            const bcId = `bc-${i}-${j}-${Date.now()}-${Math.random().toString(16).slice(2)}`;
            labelDiv.innerHTML = `
              <div class="txt-name">${line1}</div>
              <div class="txt-comp">${line2}</div>
              <div class="txt-ware">${line3}</div>
              <svg id="${bcId}" class="barcode-svg"></svg>
              <div class="txt-meta">UPC - ${item.upc}</div>
              <div class="txt-meta">Quantity - ${item.qty}</div>
            `;
            page.appendChild(labelDiv);

            setTimeout(() => {
              try {
                JsBarcode('#' + bcId, item.upc, {
                  format: 'CODE128',
                  width: 3,
                  height: 60,
                  displayValue: true,
                  fontSize: 18,
                  margin: 0
                });
              } catch (e) {
                console.error('Barcode error:', e);
              }
            }, 0);
          } else {
            labelDiv.style.border = 'none';
            page.appendChild(labelDiv);
          }
        }

        previewArea.appendChild(page);
      }
    }
  </script>
</body>
</html>
